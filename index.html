<html lang="en">
<head>
	<meta charset="UTF-8">

	<title>Daily form</title>

	<link rel="icon" href="images/favicon.png">
	<link rel="stylesheet" href="css/reset.css">

<body>
	<div class="container">
	<form action="#" class="login">	
		<div class="community">
			<p class="community__description">Create your free account</p>
			<p class="community__description--small">Come and join our cool and amazing community, fill in your details
			to get started. Already have an account? <a href="#" class="community__link">Log in.</a></p>
		</div>
       <div class="field">
      
       	<input type="text"  class="field__item field__item--half" placeholder="First Name">
       	<input type="text"  class="field__item field__item--half" placeholder="Last Name">
       </div>
       <div class="field">
      	<lable class="field__lable" for="email" >
       </lable>
       	<input type="email" name="email" class="field__item" id="email" placeholder="Email" required>
      </div>
      <div class="field">
      	<lable class="field__lable" for="password" >
       	</lable>
       	<input type="password" name="password" class="field__item" id="password" placeholder="Password">
      </div>
      <div class="field">
      <button type="submit" class="button">Sing in</button>
      <ul class="login__links">
      	<li>By clicking on “Sign up for free”, you agree to the
      <a href="#" class="login__link">Terms of Service</a> and the
    <a href="#" class="login__link">Privacy Policy</a></li>
      </ul>
		</div>
		
	</form>	
	</div>
